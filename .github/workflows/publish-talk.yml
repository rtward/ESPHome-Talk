name: Publish Talk

on:
  push:
    branches:
      - master

jobs:
  compile-talk-with-pandoc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - uses: docker://pandoc/core:2.9
        with:
          args: >-  --slide-level 2 -t revealjs -s README.md -o talk.html

  deploy:
    needs: build

    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
